<h1 mat-dialog-title>Postcode Results</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of data.userFormattedAddress; let i=index" (click)="userAddressSelected($event)">
          {{item}}
          <mat-divider [inset]="true" ></mat-divider>
        </mat-list-item>
    </mat-list>
  
</div>
